---
layout: default
---

<section>
  <header>
    <h1>Brygg</h1>
  </header>
  <ul class="post-list">
    {% assign brygg = site.brygg | sort: 'name' | reverse %}
    {% for post in brygg %}
      <li>
        <article>
          <header>
            <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          </header>
        </article>
      </li>
    {% endfor %}
  </ul>
</section>
